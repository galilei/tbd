<mat-toolbar color="secondary">

  <mat-toolbar-row>
    <span>{{ first }}-{{ (mails | async).length }} of {{ (mails | async).length }}</span>
    <!-- <mat-icon class="example-icon">verified_user</mat-icon> -->
  </mat-toolbar-row>

</mat-toolbar>

<table>
  <tr routerLink="/mail/{{mail.messageId}}" routerLinkActive="active" class="mail-entry" *ngFor="let mail of mails | async">
    <td>{{ mail.from.value[0].name }}</td>
    <td><div class="subject">{{ mail.subject }}</div></td>
    <td><span>{{ mail.date | date : (isToday(mail.date) ? "h:mm a" : undefined) }}</span></td>
  </tr>
</table>
